<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enkla Spel - Landningssida</title>
  <link rel="stylesheet" href="style.css" />
  <link svg="image/svg+xml" href="../favicon.svg" rel="icon">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>enklaspel.online</h1>
  </header>

  <!-- Sektion 1 -->
  <section id="section1" class="screen landing">
    <h2>Välj spel</h2>
    <div class="game-links">
      <a href="bollar/index.html" class="btn">Bollar ⚽️</a>
      <a href="musik/index.html" class="btn">Musik 🎵</a>
      <a href="ballonger/index.html" class="btn">Ballonger 🎈</a>
      <a href="labyrint/index.html" class="btn">Labyrint 🏃</a>
      <a href="rita/index.html" class="btn">Rita 🎨</a>
      <a href="memory/index.html" class="btn">Memory 🎴</a>
    </div>
    <!-- Nedåtpil -->
    <button class="arrow-btn" onclick="goToSection('section2')">⬇️</button>
  </section>

  <!-- Sektion 2 -->
  <section id="section2" class="screen landing">
    <h2>Klurigare spel 🤔</h2>
    <div class="game-links">
      <a href="matematik/index.html" style="background-color: orangered;" class="btn">Matematik Plus 🧮</a>
      <a href="matematikMinus/index.html" style="background-color: orangered;" class="btn">Matematik Minus 🧮</a>
      <a href="klockan/index.html" style="background-color: orangered;" class="btn">Klockan ⏰</a>
      <a href="ordspel/index.html" style="background-color: orangered;" class="btn">Ord till bild</a>
      <a href="ordspel2/index.html" style="background-color: orangered;" class="btn">Bild till ord</a>
      <a href="labyrint2/index.html" style="background-color: orangered;" class="btn">Labyrint 2</a>
      <a href="kimslek/index.html" style="background-color: orangered;" class="btn">Kims Lek</a>
      <a href="simon/index.html" style="background-color: orangered;" class="btn">Simon</a>
    </div>
    
    <!-- Uppåtpil -->
    <button class="arrow-btn up-arrow" onclick="goToSection('section1')">⬆️</button>
  </section>

  <script>
    function goToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: "auto" });
    }

    document.addEventListener("DOMContentLoaded", () => {
  const header = document.querySelector("header");
  const section1 = document.getElementById("section1");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      // Om section1 inte längre är synlig, döljs headern
      if (!entry.isIntersecting) {
        header.style.display = "none";
      } else {
        header.style.display = "block";
      }
    });
  }, {
    root: null,
    threshold: 0.5 // Justera tröskeln efter behov
  });

  observer.observe(section1);
});

  </script>
</body>
</html>
