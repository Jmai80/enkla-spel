<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Ordpussel - Omvänd version</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" 
    rel="stylesheet">
</head>
<body>
  <h1>Välj rätt ord</h1>
  <!-- Istället för att visa ordet, visar vi bilden (emoji) -->
  <div id="questionImage" class="question-image"></div>
  
  <div class="answer-options">
    <button class="answer-btn" data-answer="0"></button>
    <button class="answer-btn" data-answer="1"></button>
    <button class="answer-btn" data-answer="2"></button>
  </div>
  
  <div id="feedback"></div>
  
  <!-- Ljudfiler för feedback -->
  <audio id="correctSound" src="../matematik/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="../matematik/wrong.mp3" preload="auto"></audio>
  
  <script src="app.js"></script>
</body>
</html>
